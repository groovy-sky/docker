name: Build Scratch Image

on:
  push:
    paths:
    - 'scratch/**'
    - '.github/workflows/scratch.yml'


jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Docker Pull
      run: docker pull scratch

    - name: Docker Tag
      run: docker tag scratch ghcr.io/${{ github.repository_owner }}/scratch
