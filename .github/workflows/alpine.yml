name: Build Scratch Image

on:
  push:
    paths:
    - '.github/workflows/alpine.yml'


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Docker Pull
      run: git clone --branch edge https://github.com/alpinelinux/docker-alpine.git

    - name: Build images and publish them
      run: cd docker-alpine; for i in $(ls -d */); do cd $i; VERSION="${PWD##*/}"; IMAGE_ID="ghcr.io/${{ github.repository_owner }}/alpine:$i"; echo $IMAGE_ID; docker build -t $IMAGE_ID .; docker publish $IMAGE_ID; cd ..; done
